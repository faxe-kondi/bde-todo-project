<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
      <div class="todoPanel">
        <h1>Todo App</h1>
        <form class="todo-form">
          <input type="text" id="todo-input" placeholder="Add a new todo" />
          <input type="text" id="category-input" placeholder="Todo category (optional)" />
          <button type="submit">Add</button>
        </form>
        <p id="error-message">Please enter a todo item</p>
      </div>
      <!-- error handling message : CSS added:: .input-error & #error-message -->
      <div class="todoOverview">
        <div class="todo-nav">
          <select id="category-filter"><option value="all">All</option></select>
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Search todos..."
            />
          </div>
        </div>

        <ul class="todo-list" id="todo-list"></ul>
      </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
